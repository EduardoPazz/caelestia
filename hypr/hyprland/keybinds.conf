exec = hyprctl dispatch submap global
submap = global

# Plugins
bind = SUPER, g, hyprexpo:expo, toggle

# ## Shell keybinds
# Launcher
bind = Super, Space, global, caelestia:launcher
bindin = Super, catchall, global, caelestia:launcherInterrupt
bindin = Super, mouse:272, global, caelestia:launcherInterrupt
bindin = Super, mouse:273, global, caelestia:launcherInterrupt
bindin = Super, mouse:274, global, caelestia:launcherInterrupt
bindin = Super, mouse:275, global, caelestia:launcherInterrupt
bindin = Super, mouse:276, global, caelestia:launcherInterrupt
bindin = Super, mouse:277, global, caelestia:launcherInterrupt
bindin = Super, mouse_up, global, caelestia:launcherInterrupt
bindin = Super, mouse_down, global, caelestia:launcherInterrupt

# Brightness
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# Media
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop

# Go to workspace #

bind = Super, 1,  workspace, 1
bind = Super, 2,  workspace, 2
bind = Super, 3,  workspace, 3
bind = Super, 4,  workspace, 4
bind = Super, 5,  workspace, 5
bind = Super, 6,  workspace, 6
bind = Super, 7,  workspace, 7
bind = Super, 8,  workspace, 8
bind = Super, 9,  workspace, 9
bind = Super, 0,  workspace, 10

# Go to workspace -1/+1

bind = Super, mouse_down, workspace, -1
bind = Super, mouse_up, workspace, +1
bind = Super, Page_Up, workspace, -1
bind = Super, Page_Down, workspace, +1

# Toggle special workspace
bind = Super, S, exec, caelestia toggle specialws

# Move window to workspace #
bind = Super+Shift, 1, movetoworkspace ,1
bind = Super+Shift, 2, movetoworkspace ,2
bind = Super+Shift, 3, movetoworkspace ,3
bind = Super+Shift, 4, movetoworkspace ,4
bind = Super+Shift, 5, movetoworkspace ,5
bind = Super+Shift, 6, movetoworkspace ,6
bind = Super+Shift, 7, movetoworkspace ,7
bind = Super+Shift, 8, movetoworkspace ,8
bind = Super+Shift, 9, movetoworkspace ,9
bind = Super+Shift, 0, movetoworkspace ,10

# Groups
bind = Ctrl+Super, g, togglegroup

bind = Ctrl+Super, Page_Up, changegroupactive, b
bind = Ctrl+Super, Page_Down, changegroupactive, f

bind = Ctrl+Super+Shift, Page_Up, movegroupwindow, b
bind = Ctrl+Super+Shift, Page_Down, movegroupwindow, f

bind = Ctrl+Super+Shift, h, movewindoworgroup, l
bind = Ctrl+Super+Shift, left, movewindoworgroup, l
bind = Ctrl+Super+Shift, l, movewindoworgroup, r
bind = Ctrl+Super+Shift, right, movewindoworgroup, r

# Move window to workspace -1/+1
bind = Super+Shift, Page_Up, movetoworkspace, -1
bind = Super+Shift, Page_Down, movetoworkspace, +1
bind = Super+Shift, mouse_down, movetoworkspace, -1
bind = Super+Shift, mouse_up, movetoworkspace, +1

# Cycling
binde = Alt, Tab, cyclenext, activewindow
binde = Shift+Alt, Tab, cyclenext, prev, activewindow

# Window actions
bind = Super, h, layoutmsg, focus l
bind = Super, l, layoutmsg, focus r
bind = Super, k, layoutmsg, focus u
bind = Super, j, layoutmsg, focus d

bind = Super, left, layoutmsg, focus l
bind = Super, right, layoutmsg, focus r
bind = Super, up, layoutmsg, focus u
bind = Super, down, layoutmsg, focus d

bind = Super+Alt, left, focusmonitor, l
bind = Super+Alt, right, focusmonitor, r
#bind = Super, left, movefocus, l
#bind = Super, right, movefocus, r
#bind = Super, up, movefocus, u
#bind = Super, down, movefocus, d

bind = Super+Shift, left, movewindow, l
bind = Super+Shift, right, movewindow, r
bind = Super+Shift, up, movewindow, u
bind = Super+Shift, down, movewindow, d

bind = Super+Shift, h, movewindow, l
bind = Super+Shift, l, movewindow, r
bind = Super+Shift, k, movewindow, u
bind = Super+Shift, j, movewindow, d

bind = Super, Minus, layoutmsg, colresize -conf
bind = Super, Equal, layoutmsg, colresize +conf
#binde = Super, Minus, splitratio, -0.1
#binde = Super, Equal, splitratio, 0.1

bindm = Super, mouse:272, movewindow
bindm = Super, Z, movewindow

bindm = Super, mouse:273, resizewindow
bindm = Super, X, resizewindow

bind= Super, F, fullscreen, 0
bindn = Super+Alt, F, togglefloating,
bind = Super, Q, killactive,

# Apps
bind = Super, Return, exec, $terminal
bind = Super+Shift, Return, exec, $terminal --hold sh -c yazi

# Utilities
bindl = , Print, exec, hyprshot -zm region
bindl = Shift, Print, exec, hyprshot -zm output

# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ $volumeStep%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%-

# Clipboard and emoji picker
bind = Super, V, exec, cliphist-fuzzel-img
bind = Super+Shift, V, exec, eza -1 ~/dot_files/snippets | fuzzel --dmenu | xargs -I {} echo "/home/joaoeduardo/dot_files/snippets/{}" | xargs cat | wl-copy
bind = Super, Period, exec, caelestia emoji -p

# Runner submap
bind = Super, R, submap, runner

submap = runner, global

