bind = , f, exec, firefox

bind = , catchall, submap, global

submap = global

# Exit submap
bind = Super, E, submap, exit

submap = exit, global

bind = , s, exec, systemctl suspend
bind = , p, exec, systemctl poweroff
bind = , r, exec, systemctl reboot

bind = , catchall, submap, global

